
{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><small>Posted on {{ post.created_at|date:"M d, Y H:i" }}</small></p>
<a href="{% url 'bulletin_board_post_update' post.pk %}" class="btn btn-primary">Edit</a>
<a href="{% url 'bulletin_board_post_delete' post.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'bulletin_board_post_list' %}" class="btn btn-secondary">Back to Posts</a>
{% endblock %}
