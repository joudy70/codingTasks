
{% extends 'base.html' %}

{% block content %}
    <h2>{% if note %}Edit Note{% else %}Create Note{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'note_list' %}">Back to all notes</a>
{% endblock %}
