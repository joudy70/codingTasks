
{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'bulletin_board_post_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
